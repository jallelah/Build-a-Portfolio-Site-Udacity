<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8"/>
  <meta http-equiv="x-UA-compatible"content="IE=edge">

  <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">

<body>
  <header class="header">
  	<div class="header-logo">
      <img src="JLogo1.png"alt="My Logo" class="header-img"/>

    <div class="header-text">

      <p class="header-name">Front End Development</p>
      </div>
  </header>
  <main class="main-content">
      <figure class="main-img">

    </div>
		<section class="Portfolio-work">
			<h2> Featured Work</h2>

							<p class="link-button"><a href="#">See Project</a></p>
						</div>
							<div class="Portfolio-item">
							<img class="prof-image" src="Sub-Image-Two.png" alt="ProjectTwo">

							<p class="link-button"><a href="#">See Project</a></p>
						</div>
							<div class="Portfolio-item">
							<img class="prof-image" src="Sub-Image-Three.png" alt="ProjectThree">
				      <h3 class="Portfolio-hdr text-item">Project Three</h3>
							<p class="link-button"><a href="#">See Project</a></p>
						</div></div>
		</section>
				</main>
		    <footer>
					<p>Udacity Front-End Developer Nanodegree</p>

					<span class="icon"><a href="https://github.com/jallelah" target="_blank"><img src="images.png" alt="Github icon"></a></span>
		    </footer>

</html>
